<html>

    <head>
        <meta charset="UTF-8">
        <title>Mot de passe oublié</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div class="form"> 
        <h1 >RÉCUPÉRATION DE MOT DE PASSE</h1>
        

        <form method="POST">
        <div class="inputs">
            <input type="login" name="login" placeholder="identifiant">
            <input type="password" name="password" placeholder="nouveau mot de passe">
            <input type="password" name="confirmPassword" placeholder="confirmez nouveau mot de passe">
        </div>    
        <div class="buttons">
             <input type="submit" value="Confirmer"><input type="button" value="Retour">
        </div> 
           

        </form>
       </div> 
    </body>

</html>
