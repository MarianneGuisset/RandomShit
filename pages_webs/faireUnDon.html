<html>

    <head>
        <meta charset="UTF-8">
        <title>Faire un don</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <div class="form"> 
        <h1>FAIRE UN DON - Votre argent sera utilisé à bon escient</h1>
        

        <form method="POST">
        <div class="inputs">
            <input type="text" name="number" placeholder="montant">
        </div> 
            
        <div class="inputs">

            <table>
                <tr>
                    <td class="labels">Numéro de carte</td>
                    <td><input type="text" name="cardNb" placeholder="xxxx xxxx xxxx xxxx"></td>
                </tr>
                <tr>
                    <td class="labels">Date d'expiration </td>
                    <td><input type="text" name="expireDate" placeholder="jj/MM"></td>
                </tr>
                <tr>
                    <td class="labels">Cryptogramme </td>
                    <td><input type="text" name="password" placeholder="xxx"></td>
                </tr>
            </table>
        </div>    
        <div class="buttonDon">
             <input type="submit" value="Faire un don">
        </div> 
           

        </form>
       </div> 
    </body>

</html>
